<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#f8fafc"/>
  
  <!-- Central Hub -->
  <circle cx="250" cy="200" r="60" fill="#22c55e" opacity="0.2"/>
  <circle cx="250" cy="200" r="40" fill="#22c55e"/>
  <text x="250" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">IDEA</text>
  <text x="250" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ASCEND</text>
  <text x="250" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">HUB</text>
  
  <!-- Founders Circle -->
  <g transform="translate(150, 100)">
    <circle cx="0" cy="0" r="35" fill="#3b82f6" opacity="0.9"/>
    <circle cx="-10" cy="-8" r="12" fill="#fbbf24"/>
    <circle cx="10" cy="-8" r="12" fill="#f59e0b"/>
    <rect x="-15" y="5" width="30" height="20" rx="10" fill="#1e293b"/>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">FOUNDERS</text>
  </g>
  
  <!-- Mentors Circle -->
  <g transform="translate(350, 100)">
    <circle cx="0" cy="0" r="35" fill="#8b5cf6" opacity="0.9"/>
    <rect x="-15" y="-15" width="30" height="20" rx="2" fill="#ffffff"/>
    <rect x="-12" y="-12" width="24" height="3" rx="1" fill="#8b5cf6"/>
    <rect x="-12" y="-7" width="20" height="2" rx="1" fill="#d1d5db"/>
    <rect x="-12" y="-3" width="18" height="2" rx="1" fill="#d1d5db"/>
    <circle cx="0" cy="10" r="8" fill="#fbbf24"/>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">MENTORS</text>
  </g>
  
  <!-- Investors Circle -->
  <g transform="translate(350, 300)">
    <circle cx="0" cy="0" r="35" fill="#ef4444" opacity="0.9"/>
    <rect x="-12" y="-8" width="24" height="16" rx="2" fill="#22c55e"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">$$$</text>
    <circle cx="-8" cy="-15" r="3" fill="#fbbf24"/>
    <circle cx="0" cy="-18" r="3" fill="#fbbf24"/>
    <circle cx="8" cy="-15" r="3" fill="#fbbf24"/>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">INVESTORS</text>
  </g>
  
  <!-- Job Seekers Circle -->
  <g transform="translate(150, 300)">
    <circle cx="0" cy="0" r="35" fill="#f59e0b" opacity="0.9"/>
    <rect x="-15" y="-10" width="30" height="20" rx="2" fill="#1e293b"/>
    <rect x="-12" y="-7" width="24" height="12" rx="1" fill="#60a5fa"/>
    <rect x="-10" y="-5" width="8" height="2" rx="1" fill="#ffffff"/>
    <rect x="-10" y="-2" width="12" height="2" rx="1" fill="#ffffff"/>
    <rect x="-10" y="1" width="10" height="2" rx="1" fill="#ffffff"/>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">TALENT</text>
  </g>
  
  <!-- Connection Lines -->
  <line x1="190" y1="140" x2="210" y2="160" stroke="#22c55e" stroke-width="3" opacity="0.6"/>
  <line x1="310" y1="140" x2="290" y2="160" stroke="#22c55e" stroke-width="3" opacity="0.6"/>
  <line x1="310" y1="260" x2="290" y2="240" stroke="#22c55e" stroke-width="3" opacity="0.6"/>
  <line x1="190" y1="260" x2="210" y2="240" stroke="#22c55e" stroke-width="3" opacity="0.6"/>
  
  <!-- Floating Elements -->
  <g transform="translate(80, 50)">
    <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
    <path d="M-3,-3 L3,3 M3,-3 L-3,3" stroke="#1e293b" stroke-width="2"/>
  </g>
  
  <g transform="translate(420, 50)">
    <rect x="-6" y="-6" width="12" height="12" rx="2" fill="#3b82f6"/>
    <circle cx="0" cy="0" r="3" fill="#ffffff"/>
  </g>
  
  <g transform="translate(80, 350)">
    <polygon points="0,-8 8,8 -8,8" fill="#ef4444"/>
    <circle cx="0" cy="0" r="2" fill="#ffffff"/>
  </g>
  
  <g transform="translate(420, 350)">
    <rect x="-8" y="-4" width="16" height="8" rx="4" fill="#8b5cf6"/>
    <circle cx="-4" cy="0" r="1" fill="#ffffff"/>
    <circle cx="0" cy="0" r="1" fill="#ffffff"/>
    <circle cx="4" cy="0" r="1" fill="#ffffff"/>
  </g>
  
  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Complete Startup Ecosystem</text>
</svg> 