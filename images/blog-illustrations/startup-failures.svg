<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#f8fafc"/>
  
  <!-- Failed startup represented as broken rocket -->
  <g transform="translate(200, 250)">
    <!-- Rocket body (broken) -->
    <rect x="-15" y="-80" width="30" height="60" rx="15" fill="#ef4444"/>
    <polygon points="-15,-80 0,-100 15,-80" fill="#dc2626"/>
    <!-- Crack in rocket -->
    <path d="M-10,-60 Q0,-50 10,-40 Q-5,-30 5,-20" stroke="#7f1d1d" stroke-width="2" fill="none"/>
    <!-- Broken fins -->
    <polygon points="-15,-30 -25,-20 -15,-10" fill="#991b1b"/>
    <polygon points="15,-30 25,-20 15,-10" fill="#991b1b"/>
    <!-- Smoke/fire coming out -->
    <g transform="translate(0, -20)">
      <circle cx="-8" cy="0" r="4" fill="#fbbf24" opacity="0.8"/>
      <circle cx="8" cy="0" r="4" fill="#f59e0b" opacity="0.8"/>
      <circle cx="0" cy="5" r="5" fill="#ef4444" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Person looking disappointed -->
  <g transform="translate(120, 200)">
    <!-- Head -->
    <circle cx="0" cy="0" r="25" fill="#fbbf24"/>
    <!-- Hair -->
    <path d="M-20,-15 Q-25,-25 -15,-30 Q0,-35 15,-30 Q25,-25 20,-15" fill="#92400e"/>
    <!-- Face (sad) -->
    <circle cx="-8" cy="-5" r="2" fill="#1f2937"/>
    <circle cx="8" cy="-5" r="2" fill="#1f2937"/>
    <path d="M-8,8 Q0,3 8,8" stroke="#1f2937" stroke-width="2" fill="none"/>
    <!-- Body -->
    <rect x="-15" y="25" width="30" height="40" rx="15" fill="#6b7280"/>
    <!-- Arms (drooping) -->
    <rect x="-25" y="35" width="10" height="20" rx="5" fill="#fbbf24" transform="rotate(20)"/>
    <rect x="15" y="35" width="10" height="20" rx="5" fill="#fbbf24" transform="rotate(-20)"/>
  </g>
  
  <!-- Learning/Growth arrow -->
  <g transform="translate(300, 200)">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
      </marker>
    </defs>
    <path d="M0,0 Q50,-50 100,0" stroke="#22c55e" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
    <text x="50" y="-30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#22c55e">LEARN</text>
  </g>
  
  <!-- Success rocket (smaller, in distance) -->
  <g transform="translate(420, 150)">
    <rect x="-8" y="-40" width="16" height="30" rx="8" fill="#22c55e"/>
    <polygon points="-8,-40 0,-50 8,-40" fill="#16a34a"/>
    <polygon points="-8,-15 -15,-10 -8,-5" fill="#15803d"/>
    <polygon points="8,-15 15,-10 8,-5" fill="#15803d"/>
    <!-- Success flames -->
    <g transform="translate(0, -10)">
      <circle cx="-3" cy="0" r="2" fill="#fbbf24"/>
      <circle cx="3" cy="0" r="2" fill="#f59e0b"/>
      <circle cx="0" cy="2" r="2" fill="#22c55e"/>
    </g>
  </g>
  
  <!-- Obstacles/challenges -->
  <g transform="translate(80, 320)">
    <!-- Mountain/obstacle -->
    <polygon points="0,0 20,-30 40,0" fill="#64748b"/>
    <polygon points="10,-15 20,-30 30,-15" fill="#475569"/>
    <text x="20" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1e293b">CHALLENGES</text>
  </g>
  
  <!-- Ideas floating around (some crossed out) -->
  <g transform="translate(50, 80)">
    <circle cx="0" cy="0" r="12" fill="#fbbf24"/>
    <rect x="-3" y="8" width="6" height="8" rx="1" fill="#64748b"/>
    <!-- X mark over it -->
    <path d="M-8,-8 L8,8 M8,-8 L-8,8" stroke="#ef4444" stroke-width="2"/>
  </g>
  
  <g transform="translate(150, 60)">
    <circle cx="0" cy="0" r="12" fill="#fbbf24"/>
    <rect x="-3" y="8" width="6" height="8" rx="1" fill="#64748b"/>
    <!-- X mark over it -->
    <path d="M-8,-8 L8,8 M8,-8 L-8,8" stroke="#ef4444" stroke-width="2"/>
  </g>
  
  <g transform="translate(350, 80)">
    <circle cx="0" cy="0" r="12" fill="#22c55e"/>
    <rect x="-3" y="8" width="6" height="8" rx="1" fill="#64748b"/>
    <!-- Check mark -->
    <path d="M-6,-2 L-2,2 L6,-6" stroke="#ffffff" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Lessons learned boxes -->
  <g transform="translate(280, 300)">
    <rect x="0" y="0" width="100" height="60" rx="8" fill="#ddd6fe"/>
    <rect x="10" y="10" width="80" height="4" rx="2" fill="#8b5cf6"/>
    <rect x="10" y="20" width="70" height="3" rx="1" fill="#a78bfa"/>
    <rect x="10" y="28" width="75" height="3" rx="1" fill="#a78bfa"/>
    <rect x="10" y="36" width="60" height="3" rx="1" fill="#a78bfa"/>
    <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#6b21a8">LESSONS</text>
  </g>
  
  <!-- Stats/Analytics -->
  <g transform="translate(350, 320)">
    <rect x="0" y="15" width="4" height="10" fill="#ef4444"/>
    <rect x="6" y="10" width="4" height="15" fill="#f59e0b"/>
    <rect x="12" y="5" width="4" height="20" fill="#22c55e"/>
    <rect x="18" y="0" width="4" height="25" fill="#3b82f6"/>
    <text x="11" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">GROWTH</text>
  </g>
  
  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Learning from Startup Failures</text>
</svg> 