<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#f8fafc"/>
  
  <!-- Person with laptop -->
  <g transform="translate(150, 180)">
    <!-- Head -->
    <circle cx="0" cy="0" r="30" fill="#fbbf24"/>
    <!-- Hair -->
    <path d="M-25,-18 Q-30,-30 -18,-35 Q0,-40 18,-35 Q30,-30 25,-18" fill="#92400e"/>
    <!-- Face -->
    <circle cx="-10" cy="-8" r="3" fill="#1f2937"/>
    <circle cx="10" cy="-8" r="3" fill="#1f2937"/>
    <path d="M-8,8 Q0,15 8,8" stroke="#1f2937" stroke-width="2" fill="none"/>
    <!-- Body -->
    <rect x="-20" y="30" width="40" height="50" rx="20" fill="#3b82f6"/>
    <!-- Arms -->
    <rect x="-35" y="40" width="15" height="30" rx="7" fill="#fbbf24"/>
    <rect x="20" y="40" width="15" height="30" rx="7" fill="#fbbf24"/>
    <!-- Laptop -->
    <rect x="-25" y="60" width="50" height="30" rx="3" fill="#374151"/>
    <rect x="-22" y="63" width="44" height="20" rx="2" fill="#22c55e"/>
    <!-- Typing hands -->
    <circle cx="-15" cy="75" r="4" fill="#fbbf24"/>
    <circle cx="15" cy="75" r="4" fill="#fbbf24"/>
  </g>
  
  <!-- Job listings floating around -->
  <g transform="translate(320, 80)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="10" y="10" width="80" height="8" rx="4" fill="#3b82f6"/>
    <rect x="10" y="25" width="100" height="4" rx="2" fill="#d1d5db"/>
    <rect x="10" y="32" width="90" height="4" rx="2" fill="#d1d5db"/>
    <rect x="10" y="39" width="70" height="4" rx="2" fill="#d1d5db"/>
    <rect x="10" y="50" width="60" height="15" rx="7" fill="#22c55e"/>
    <text x="40" y="60" font-family="Arial, sans-serif" font-size="8" fill="white">APPLY</text>
  </g>
  
  <g transform="translate(350, 200)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="10" y="10" width="70" height="8" rx="4" fill="#ef4444"/>
    <rect x="10" y="25" width="100" height="4" rx="2" fill="#d1d5db"/>
    <rect x="10" y="32" width="85" height="4" rx="2" fill="#d1d5db"/>
    <rect x="10" y="39" width="75" height="4" rx="2" fill="#d1d5db"/>
    <rect x="10" y="50" width="60" height="15" rx="7" fill="#f59e0b"/>
    <text x="40" y="60" font-family="Arial, sans-serif" font-size="8" fill="white">APPLY</text>
  </g>
  
  <g transform="translate(300, 320)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="10" y="10" width="90" height="8" rx="4" fill="#8b5cf6"/>
    <rect x="10" y="25" width="100" height="4" rx="2" fill="#d1d5db"/>
    <rect x="10" y="32" width="95" height="4" rx="2" fill="#d1d5db"/>
    <rect x="10" y="39" width="80" height="4" rx="2" fill="#d1d5db"/>
    <rect x="10" y="50" width="60" height="15" rx="7" fill="#3b82f6"/>
    <text x="40" y="60" font-family="Arial, sans-serif" font-size="8" fill="white">APPLY</text>
  </g>
  
  <!-- Search magnifying glass -->
  <g transform="translate(80, 100)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#22c55e" stroke-width="4"/>
    <line x1="18" y1="18" x2="35" y2="35" stroke="#22c55e" stroke-width="4" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="15" fill="#22c55e" opacity="0.2"/>
  </g>
  
  <!-- Connection lines -->
  <path d="M200,200 Q260,140 320,120" stroke="#22c55e" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5"/>
  <path d="M200,220 Q280,210 350,240" stroke="#ef4444" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5"/>
  <path d="M200,240 Q250,280 300,360" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5"/>
  
  <!-- Floating icons -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="20" height="25" rx="2" fill="#ffffff" stroke="#d1d5db"/>
    <rect x="2" y="2" width="16" height="3" rx="1" fill="#3b82f6"/>
    <rect x="2" y="7" width="12" height="2" rx="1" fill="#d1d5db"/>
    <rect x="2" y="11" width="14" height="2" rx="1" fill="#d1d5db"/>
    <rect x="2" y="15" width="10" height="2" rx="1" fill="#d1d5db"/>
    <text x="10" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">RESUME</text>
  </g>
  
  <g transform="translate(450, 120)">
    <circle cx="0" cy="0" r="15" fill="#22c55e"/>
    <path d="M-8,-2 L-3,3 L8,-8" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Find Your Dream Startup Job</text>
</svg> 