<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#f8fafc"/>
  
  <!-- Desk -->
  <rect x="50" y="280" width="400" height="80" rx="8" fill="#e2e8f0"/>
  <rect x="50" y="280" width="400" height="10" rx="8" fill="#cbd5e1"/>
  
  <!-- Computer Screen -->
  <rect x="180" y="180" width="140" height="100" rx="8" fill="#1e293b"/>
  <rect x="190" y="190" width="120" height="70" rx="4" fill="#22c55e"/>
  <rect x="195" y="195" width="30" height="4" rx="2" fill="#ffffff"/>
  <rect x="195" y="205" width="50" height="4" rx="2" fill="#ffffff"/>
  <rect x="195" y="215" width="40" height="4" rx="2" fill="#ffffff"/>
  
  <!-- Computer Stand -->
  <rect x="240" y="280" width="20" height="20" rx="2" fill="#64748b"/>
  <rect x="220" y="295" width="60" height="8" rx="4" fill="#64748b"/>
  
  <!-- Person 1 (Left) -->
  <g transform="translate(120, 120)">
    <!-- Head -->
    <circle cx="0" cy="0" r="25" fill="#fbbf24"/>
    <!-- Hair -->
    <path d="M-20,-15 Q-25,-25 -15,-30 Q0,-35 15,-30 Q25,-25 20,-15" fill="#92400e"/>
    <!-- Face -->
    <circle cx="-8" cy="-5" r="2" fill="#1f2937"/>
    <circle cx="8" cy="-5" r="2" fill="#1f2937"/>
    <path d="M-5,5 Q0,10 5,5" stroke="#1f2937" stroke-width="2" fill="none"/>
    <!-- Body -->
    <rect x="-15" y="25" width="30" height="40" rx="15" fill="#3b82f6"/>
    <!-- Arms -->
    <rect x="-25" y="30" width="10" height="25" rx="5" fill="#fbbf24"/>
    <rect x="15" y="30" width="10" height="25" rx="5" fill="#fbbf24"/>
    <!-- Laptop -->
    <rect x="-12" y="45" width="24" height="15" rx="2" fill="#374151"/>
    <rect x="-10" y="47" width="20" height="8" rx="1" fill="#22c55e"/>
  </g>
  
  <!-- Person 2 (Right) -->
  <g transform="translate(380, 140)">
    <!-- Head -->
    <circle cx="0" cy="0" r="25" fill="#f59e0b"/>
    <!-- Hair -->
    <path d="M-20,-15 Q-25,-25 -15,-30 Q0,-35 15,-30 Q25,-25 20,-15" fill="#451a03"/>
    <!-- Face -->
    <circle cx="-8" cy="-5" r="2" fill="#1f2937"/>
    <circle cx="8" cy="-5" r="2" fill="#1f2937"/>
    <path d="M-5,5 Q0,10 5,5" stroke="#1f2937" stroke-width="2" fill="none"/>
    <!-- Body -->
    <rect x="-15" y="25" width="30" height="40" rx="15" fill="#ef4444"/>
    <!-- Arms -->
    <rect x="-25" y="30" width="10" height="25" rx="5" fill="#f59e0b"/>
    <rect x="15" y="30" width="10" height="25" rx="5" fill="#f59e0b"/>
    <!-- Phone -->
    <rect x="18" y="35" width="8" height="12" rx="2" fill="#1f2937"/>
    <rect x="19" y="36" width="6" height="8" rx="1" fill="#60a5fa"/>
  </g>
  
  <!-- Floating Elements -->
  <!-- Lightbulb -->
  <g transform="translate(100, 80)">
    <circle cx="0" cy="0" r="12" fill="#fbbf24"/>
    <rect x="-3" y="8" width="6" height="8" rx="1" fill="#64748b"/>
    <rect x="-4" y="16" width="8" height="3" rx="1" fill="#64748b"/>
  </g>
  
  <!-- Gear -->
  <g transform="translate(400, 60)">
    <circle cx="0" cy="0" r="15" fill="#64748b"/>
    <circle cx="0" cy="0" r="8" fill="#f8fafc"/>
    <rect x="-2" y="-18" width="4" height="6" fill="#64748b"/>
    <rect x="-2" y="12" width="4" height="6" fill="#64748b"/>
    <rect x="-18" y="-2" width="6" height="4" fill="#64748b"/>
    <rect x="12" y="-2" width="6" height="4" fill="#64748b"/>
  </g>
  
  <!-- Chart/Graph -->
  <g transform="translate(320, 100)">
    <rect x="0" y="20" width="6" height="20" fill="#22c55e"/>
    <rect x="8" y="15" width="6" height="25" fill="#3b82f6"/>
    <rect x="16" y="10" width="6" height="30" fill="#f59e0b"/>
    <rect x="24" y="5" width="6" height="35" fill="#ef4444"/>
  </g>
  
  <!-- Coffee Cup -->
  <g transform="translate(80, 290)">
    <rect x="0" y="0" width="20" height="25" rx="2" fill="#ffffff"/>
    <rect x="2" y="2" width="16" height="20" rx="1" fill="#92400e"/>
    <path d="M20,8 Q25,8 25,13 Q25,18 20,18" stroke="#e5e7eb" stroke-width="2" fill="none"/>
    <!-- Steam -->
    <path d="M6,0 Q8,-5 6,-8" stroke="#cbd5e1" stroke-width="1" fill="none"/>
    <path d="M10,0 Q12,-5 10,-8" stroke="#cbd5e1" stroke-width="1" fill="none"/>
    <path d="M14,0 Q16,-5 14,-8" stroke="#cbd5e1" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Documents -->
  <g transform="translate(350, 290)">
    <rect x="0" y="0" width="30" height="40" rx="2" fill="#ffffff"/>
    <rect x="5" y="5" width="20" height="2" fill="#e5e7eb"/>
    <rect x="5" y="10" width="15" height="2" fill="#e5e7eb"/>
    <rect x="5" y="15" width="18" height="2" fill="#e5e7eb"/>
    <rect x="5" y="20" width="12" height="2" fill="#e5e7eb"/>
    <rect x="35" y="5" width="30" height="40" rx="2" fill="#f3f4f6"/>
  </g>
  
  <!-- Attribution -->
  <text x="250" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    Work illustrations inspired by Storyset
  </text>
</svg> 